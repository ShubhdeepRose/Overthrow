<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Overthrow</title>
</head>

<body class="light">

    <header>
        <div class="theme">
            <input type="checkbox" name="" id="toggle">
            <label for="toggle" class="toggle">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>

    <main class="before-drop">
        <div class="wrapper">
            <h3>Select your video</h3>
            <div class="drag-area">
                <div class="icon">
                    <i class="fa-solid fa-photo-film"></i>
                </div>

                <div class="title dragover">Drag & Drop</div>
                <div class="title">or <button class="btn">browse</button></div>
                <input type="file" class="browse" hidden>
                <div class="support">Supports: MOV, MP4, MKV</div>
            </div>
        </div>
    </main>

</html>
